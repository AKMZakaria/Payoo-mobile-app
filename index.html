<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[rgba(244,245,247,1)] flex flex-col justify-center items-center h-[100vh]">
    <div class="h-[120px] w-[316px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form action="" class="p-[2rem] bg-white rounded-2xl w-[350px]">
        <div>
            <labe class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[rgba(244,245,247,1)] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[rgba(244,245,247,1)] mt-3 rounded-3xl" />
        </div>

        <!-- type="button"  to prevent reloading -->
        <button id="btn-login" class="btn bg-[#0874F2] text-white text-[1.2rem] mt-5 rounded-3xl w-full">Login</button>
    </form>



    <script src="./js/script.js"></script>
</body>

</html>
